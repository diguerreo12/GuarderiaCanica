<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardería de Mascotas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/recursos/Imagenes/Logo_perrito.png">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="cotizacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <ul>
                <!-- Logo de la página con enlace a inicio o index-->
                <li><a href="/index.html" class="logo"><img src="/recursos/Imagenes/Logo_perrito.png" alt="logo"></a></li>
                <!-- Enlaces de navegación -->
                <li><a href="/login.html">Login</a></li>
                <li><a href="/productos.html">Productos</a></li>
                <li><a href="/nosotros.html">Nosotros</a></li>
                <li><a href="/pages/contact.html">Servicios y Horarios</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario flotante -->
    <div class="form-floating">
        <h1>¡Sí, Nosotros Amamos a sus Mascotas!</h1>
        <p>Por favor, registre su reserva. ¡Gracias!</p>
        <form id="reservation-form" action="#">
            <div class="input-group">
                <label for="checkin-date">Fecha de Check-in:</label>
                <input type="date" id="checkin-date" name="checkin_date" required>
            </div>
            <div class="input-group">
                <label for="checkout-date">Fecha de Check-out:</label>
                <input type="date" id="checkout-date" name="checkout_date" required>
            </div>
            <div class="input-group">
                <label for="service">Seleccione el servicio:</label>
                <select id="service" name="service" required>
                    <option value="" selected disabled>Seleccione servicio</option>
                    <option value="daycare_normal">Normal</option>
                    <option value="daycare_executive">Ejecutiva</option>
                    <option value="boarding_vip">VIP</option>
                </select>
            </div>
            <button type="button" id="submit-button">Reservar</button>
            <p id="confirmation-message">¡Reserva realizada con éxito!</p>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            const form = document.getElementById('reservation-form');
            if (form.checkValidity()) {
                document.getElementById('confirmation-message').style.display = 'block';
                setTimeout(function() {
                    window.location.href = '/productos.html';
                }, 2000);
            } else {
                alert('Por favor, complete todos los campos obligatorios.');
            }
        });
    </script>
</body>
</html>
