<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardería de Mascotas</title>
    <link rel="stylesheet" href="cotizacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/recursos/Imagenes/Fondo_inicio.png" alt="Perro en la guardería">
        </div>
        <div class="form-section">
            <h1>¡Sí, Nosotros Amamos a sus Mascotas!</h1>
            <p>Por favor registre su reserva. ¡Gracias!</p>
            <form action="#">
                <div class="input-group">
                    <input type="date" placeholder="Check-in Date">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="input-group">
                    <input type="date" placeholder="Check-out Date">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="input-group">
                    <select>
                        <option selected disabled>Seleccione servicio</option>
                        <option value="daycare">Normal</option>
                        <option value="daycare">Ejecutiva</option>
                        <option value="boarding">VIP</option>
                    </select>
                </div>
                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>
</body>
</html>
