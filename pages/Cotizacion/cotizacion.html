<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardería de Mascotas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/recursos/Imagenes/Logo_perrito.png">
    <link rel="stylesheet" href="cotizacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Añadir estilos básicos para asegurar que el script se muestre correctamente */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/recursos/Imagenes/Fondo_inicio.png" alt="Perro en la guardería" class="responsive-img">
        </div>
        <div class="form-section">
            <h1>¡Sí, Nosotros Amamos a sus Mascotas!</h1>
            <p>Por favor, registre su reserva. ¡Gracias!</p>
            <form id="reservation-form" action="#">
                <div class="input-group">
                    <label for="checkin-date">Fecha de Check-in:</label>
                    <input type="date" id="checkin-date" name="checkin_date" required>
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="input-group">
                    <label for="checkout-date">Fecha de Check-out:</label>
                    <input type="date" id="checkout-date" name="checkout_date" required>
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="input-group">
                    <label for="service">Seleccione el servicio:</label>
                    <select id="service" name="service" required>
                        <option value="" selected disabled>Seleccione servicio</option>
                        <option value="daycare_normal">Normal</option>
                        <option value="daycare_executive">Ejecutiva</option>
                        <option value="boarding_vip">VIP</option>
                    </select>
                </div>
                <button type="button" id="submit-button">Reservar</button>
                <p id="confirmation-message" class="hidden">¡Reserva realizada con éxito!</p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            // Realiza la validación si es necesario
            const form = document.getElementById('reservation-form');
            if (form.checkValidity()) {
                // Muestra un mensaje de confirmación
                document.getElementById('confirmation-message').classList.remove('hidden');
                // Redirige a la página inicial después de 2 segundos
                setTimeout(function() {
                    window.location.href = '/index.html'; // Cambia esta ruta si es necesario
                }, 2000);
            } else {
                // Muestra un mensaje de error si el formulario no es válido
                alert('Por favor, complete todos los campos obligatorios.');
            }
        });
    </script>
</body>
</html>
