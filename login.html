<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Favicon de la página -->
  <link rel="icon" type="image/png" href="recursos/Imagenes/Logo_perrito.png">

  <!-- Enlace a la hoja de estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Encabezado con barra de navegación -->

    <nav>
      <ul>
        <!-- Logo de la página -->
        <li><img src="recursos/Imagenes/Logo_inicio.png" alt="logo"></li>
        
        <!-- Enlaces de navegación -->
        <li><a href="login.html">Login</a></li>

  <!-- Contenido principal -->
  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>

      <!-- Formulario de inicio de sesión -->
      <form id="login-form" action="admin.html" method="post">
        <!-- Campos de nombre de usuario y contraseña -->
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>Guardería de Mascotas - Todos los derechos reservados</p>
  </footer>
